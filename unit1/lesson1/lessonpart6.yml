title: "Code Challenge: Button styling"
content: |
  ## Code Challenge: Button styling

  We can do some fun things to style our button using a Cascading Style Sheet (CSS).

  Cascading style sheets are files which have specific design and formatting information that control how your HTML pages are displayed.  The name of these files end in .css and use a particular language syntax that defines how certain elements of your HTML pages will look.

  You can define a set of properties for each HTML element by grouping them together using curly braces { } and listing the property name, colon : , property value, semi-colon ; &#x20;

  Like this:

  ```
  h1 {
    color: purple;
    font-family: Segoe UI;
    font-size: 200%;
  }
  ```

  In this example, we are defining how our H1 headers will look – the text color will be purple, the font will be Segoe UI and the font size will be 200% larger than normal.  Now the H1 headings of every HTML page in our site will look like this.

  ![0.54](data:image/png;base64, "H1 styling")

  Let’s try creating some CSS code to define the styling of our button.  Try copying and pasting the code below or typing in the code into the ***styles.css*** file.

  ```
  button {
      background-color: lightgray;
      padding: 10px;
      border: solid;
      border-radius: 10px;
      cursor: pointer;
      font-size: large;
  }
  ```

  Press the green play button to see how your button looks in the Preview window.

  Now try changing some of the values of these button properties and see how your button looks.

  💡Hint - you can hover over the properties with your mouse to get more information about what values they take.

  When you are happy with the design of your button, go to the next page.

