level: beginner
description: In this lesson, you will gain a better understanding of how HTML
  and JavaScript interact and be able to create basic user interactions using
  buttons on a web page.
objectives: |-
  Upon completion of this lesson, you'll be able to:
  •	Create buttons using the button element and onclick attribute in HMTL
  •	Write JavaScript functions that do something when a button is clicked

  Computer Science concepts covered:
  •	Arrays
  •	Functions
  •	Events

  Language syntax covered:
  •	HTML element id
  •	HTML onclick attribute
  •	JavaScript getElementById
  •	JavaScript innerHTML
  •	JavaScript Math.random() and Math.floor() functions
